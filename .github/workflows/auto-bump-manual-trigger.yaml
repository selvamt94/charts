name: Manual Trigger for Auto Bump

on:
  workflow_dispatch:
    inputs:
      chart:
        description: "Chart name"
        required: true
        default: "example-chart"
      branch:
        description: "Branch name (only dev branches)"
        required: true
        default: "dev-v2.11"
      version-override:
        description: "disable the bump version auto calculation with a version to override it"
        required: false
        default: ""


jobs:
  auto-bump:
    uses: ./.github/workflows/auto-bump.yaml
    with:
      eventPayload: '{"chart": "${{ github.event.inputs.chart }}", "branch": "${{ github.event.inputs.branch }}"}'